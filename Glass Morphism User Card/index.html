<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Glassmorphism Card UI Design</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="imgBx">
            <img
              src="https://images.unsplash.com/photo-1607990281513-2c110a25bd8c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1094&q=80"
            />
          </div>
          <div class="content">
            <div class="contentBx">
              <h3>Someone Famous<br /><span>Creative Designer</span></h3>
            </div>
            <ul class="sci">
              <li style="--i: 1">
                <a href="#"
                  ><i class="fab fa-facebook-f" aria-hidden="true"></i
                ></a>
              </li>
              <li style="--i: 2">
                <a href="#"
                  ><i class="fab fa-twitter" aria-hidden="true"></i
                ></a>
              </li>
              <li style="--i: 3">
                <a href="#"

        </div>
